<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asessts/css/bootstrap.min.css">
    <link rel="stylesheet" href="asessts/css/style.css">
    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <p style="font-size: large;"><a href="main.html">Home</a></p>

        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="form_style shadow p-3 mb-5 bg-body-tertiary rounded">
                    <h2 class="text-center">Login</h2>
                    
                    <form action="" method="POST">
                        <input type="text" name="uname" placeholder="Enter Username/Email" class="form-control mt-2">
                        <input type="password" name="upass" placeholder="Enter password" class="form-control mt-2">
                        <div class="mt-2 mb-2 text-center" >
                            <input type="submit" value="Login" class="btn btn-success binput"><br>
                            Not a user? <a href="register.html">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
    

    <script src="asessts/js/boostrap.min.js"></script>
</body>
</html>
